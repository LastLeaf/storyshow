<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>StoryShow</title>
	</head>
	<body>
		<script type="text/javascript" src="../../bin/storyshow.min.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var stage = StoryShow.createStage({
					background: '#000',
					fps: 20
				});
				stage.appendItem(StoryShow.items.text, {
					content: 'Hello world!',
					width: 600,
					fontSize: 40,
					lineHeight: 60,
					height: 60,
					color: '#fff',
					time: 3000,
					fadeInTime: 1000,
					fadeOutTime: 1000
				});
				stage.start();
			};
		</script>
	</body>
</html>
